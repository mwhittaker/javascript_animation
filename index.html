<!DOCTYPE html>
<html>
<head>
  <title>Javascript Animation</title>
  <link rel="stylesheet" href="style.css">
  <meta name=viewport content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="topcolor" style="background-color:red;"></div>
  <div class="container">
    <h1>Basic SVG</h1>
    <div class="svgbox">
      <svg viewBox="0 0 400 200" id="svg_basic">
      </svg>
    </div>
  </div>

  <div class="topcolor" style="background-color:blue;"></div>
  <div class="container">
    <h1>SVG Animation</h1>
    <div class="svgbox">
      <svg viewBox="0 0 400 200" id="svg_animate">
      </svg>
    </div>
  </div>

  <div class="topcolor" style="background-color:green;"></div>
  <div class="container">
    <h1>Line Animations</h1>
    <div class="svgbox">
      <svg viewBox="0 0 400 200" id="svg_lines">
      </svg>
    </div>
  </div>

  <div class="topcolor" style="background-color:yellow;"></div>
  <div class="container">
    <h1>Boxed Stuff</h1>
    <div class="svgbox">
      <svg viewBox="0 0 400 200" id="svg_boxed">
      </svg>
    </div>
  </div>

  <script src="snap.svg.js"></script>
  <script src="script.js"></script>
</body>
</html>
